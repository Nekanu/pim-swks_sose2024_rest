name: Maven tests
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs: 
    maven-test:
        name: Run maven test
        container:
          image: maven:3.9.9-eclipse-temurin-21-alpine
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Build with Maven
              run: mvn -B package --file pom.xml
